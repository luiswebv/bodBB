<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon/favicon.png" type="image/png">
    <title>Blanca & Beto - Invitación de Boda</title>
    <script type="module" src="/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        #pdf-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p>Si tienes problemas para ver el PDF, puedes 
       <a href="/contenido/NUESTRA BODA.pdf" download>descargarlo aquí</a>.
    </p>
    <div id="pdf-viewer"></div>
    <script>
        pdfjsLib.getDocument('/contenido/NUESTRA BODA.pdf').promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({scale: scale});
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
                document.getElementById('pdf-viewer').appendChild(canvas);
            });
        });
    </script>
</body>
</html>
